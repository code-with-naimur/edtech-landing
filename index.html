<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Edtech Platform</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-gray-900">
    <div class="relative min-h-screen overflow-x-clip">
      <!-- Grain effect -->
      <div
        class="fixed inset-0 -z-30 opacity-5 h-screen w-screen bg-fixed"
        style="background-image: url('./assets/landing-page/grain.jpg')"
      ></div>

      <!-- Rings effect -->
      <div
        class="size-[620px] absolute inset-0 border-2 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full border-purple-500/10 shadow-[0_0_80px_inset] shadow-emerald-300/5"
      ></div>
      <div
        class="size-[820px] absolute inset-0 border-2 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full border-purple-500/10 shadow-[0_0_80px_inset] shadow-emerald-300/5"
      ></div>
      <div
        class="size-[1020px] absolute inset-0 border-2 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 rounded-full border-purple-500/10 shadow-[0_0_80px_inset] shadow-emerald-300/5"
      ></div>

      <!-- Stars Icons -->
      <div class="absolute left-[38%] top-[10%]">
        <img
          src="./assets/icons/star.svg"
          class="size-[48px] rotate-90 star-icon"
          alt="star"
        />
      </div>
      <div class="absolute left-[70%] top-[15%]">
        <img
          src="./assets/icons/star.svg"
          class="size-[32px] rotate-90 star-icon"
          alt="star"
        />
      </div>
      <div class="absolute left-[16%] top-[80%] md:top-[70%]">
        <img
          src="./assets/icons/star.svg"
          class="size-[80px] md:size-[112px] rotate-90 star-icon"
          alt="star"
        />
      </div>

      <!-- Header -->
      <nav class="fixed top-5 sm:top-12 md:top-24 lef-0 right-0 w-full z-[100]">
        <div
          class="max-w-7xl mx-auto px-5 h-full flex items-center justify-between"
        >
          <a href="index.html">
            <h1 class="text-6xl font-bold heading-icon">H</h1>
          </a>

          <a href="signin.html">
            <button
              class="bg-white text-[#525252] px-6 py-3 font-semibold rounded-xl cursor-pointer"
            >
              Sign in
            </button>
          </a>
        </div>
      </nav>

      <!-- Landing Page Container -->
      <div
        class="container mx-auto z-50 relative min-h-screen flex flex-col justify-center px-5"
      >
        <div class="flex flex-col items-center">
          <img
            src="./assets/landing-page/memoji-computer.png"
            class="size-[180px]"
            alt="person peeking from behind laptop"
          />
        </div>

        <div class="max-w-lg mx-auto">
          <h1
            class="text-3xl md:text-5xl text-center mt-8 tracking-wide text-white"
          >
            Learn Smarter with AI-Powered Education
          </h1>
          <p class="mt-4 text-center text-[#B8B8B8] md:text-lg">
            Personalized courses, intelligent recommendations, and automated
            learningâ€”designed to help you master skills faster
          </p>
        </div>

        <div class="flex justify-center">
          <div class="grid w-max mt-8 gap-4">
            <button
              class="bg-gradient-top-to-bottom text-white px-6 py-3 font-semibold rounded-xl cursor-pointer"
            >
              Get Started
            </button>
            <button
              class="text-white px-6 py-3 font-semibold rounded-xl border border-purple-500/50 cursor-pointer"
            >
              I already have an account
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
