<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./script.js" defer></script>
  </head>
  <body class="bg-secondary">
    <!-- Top Navbar -->
    <nav
      class="fixed top-0 lef-0 w-full right-0 h-[var(--topbar-height)] z-[100] bg-primary flex"
    >
      <div
        class="min-w-[var(--sidebar-width)] w-[var(--sidebar-width)] border-r h-full border-b border-primary px-6"
      >
        <a href="index.html">
          <h1 class="text-6xl font-bold heading-icon">H</h1>
        </a>
      </div>
      <div class="w-full h-full border-primary border-b">
        <div class="flex items-center justify-between h-full px-6 py-5">
          <div class="flex flex-col">
            <h1 class="text-3xl text-text-primary font-semibold">Notes</h1>
            <p class="text-text-secondary">Manage and update your notes</p>
          </div>

          <div class="flex items-center gap-4">
            <!-- Search Bar -->
            <div class="relative w-72 mr-4">
              <input
                type="text"
                placeholder="Search notebooks..."
                class="border py-2 pr-4 pl-10 rounded-xl border-primary w-full placeholder:text-text-secondary text-text-primary"
              />
              <i
                class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 -translate-y-1/2 text-text-secondary"
              ></i>
            </div>

            <!-- Profile Content-->
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-3 cursor-pointer">
                <img
                  src="./assets/common/avatar.jpg"
                  class="size-10 rounded-full aspect-square object-cover"
                />
                <div>
                  <p class="text-text-primary font-semibold">John Doe</p>
                  <p class="text-text-secondary">john@example.com</p>
                </div>
                <i class="fa-solid fa-chevron-down text-text-secondary"></i>
              </div>
            </div>

            <!-- Theme Switch -->
            <div class="theme-switch" onclick="toggleDarkMode()">
              <div></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Side Navbar -->
    <nav
      class="fixed top-[var(--topbar-height)] left-0 w-[var(--sidebar-width)] h-full border-r border-primary"
    ></nav>
  </body>
</html>
